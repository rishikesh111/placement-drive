<fieldset style="margin-left:35%; width: 300px; border: solid; border-radius: 25px;">
    <legend align="center">Regester Form</legend>
   <form action="reg">
      <label for="NAME">NAME :</label>
      <input type="text" id="NAME" name="NAME" placeholder="Enter Your name"> <br><br>
      <label for="age">AGE:</label>
      <input type="number" id="age" placeholder="Enter Your age" name="AGE"><br><br>
      <label for="gender">GENDER</label> <br>
      <input type="radio" name="gender" id="gender" value="male"><label for="gender">male</label>
      <input type="radio" name="gender" id="gender" value="female"><label for="gender">female</label>
      <input type="radio" name="gender" id="gender" value="others"><label for="gender">others</label><br><br>
      <label for="email">email</label>
      <input type="email" id="email" placeholder="enter your email"><br><br>
      <label for="qualification">qualification</label>
      <select name="department" id="department">
        <option>B.E CSE or ECE</option>
        <option>BSC or BCA </option>
      </select><br><br>
      <label for="YOP">YOP:</label>
      <input type="radio" name="YOP" id="YOP" value="2023"><label for="YOP">2023</label>
      <input type="radio" name="YOP" id="YOP" value="2022"><label for="YOP">2022</label>
      <input type="radio" name="YOP" id="YOP" value="2021"><label for="YOP">2021</label>  
      </select><br><br>
      <label for="file" >Resume</label>
      <input type="file" id="file" placeholder="chose a file"> <br><br>
      
    
     <input type="reset"> <input type="submit">



    </form>
</fieldset>
