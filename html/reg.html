<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <link rel="icon" type="image/x-icon" href="img/pd.png">
</head>
<body>
  

   <form action="reg">
      <label for="NAME">NAME :</label>
      <input type="text" id="NAME" name="NAME" placeholder="Enter Your name"> <br><br>
      <label for="age">AGE:</label>
      <input type="number" id="age" placeholder="Enter Your age" name="AGE"><br><br>
      <label for="gender">GENDER</label><br>
      <input type="radio" name="male " id="gender" value="male"><label for="male">Male</label>
      <input type="radio" name="female" id="gender" value="female"><label for="female">Female</label>
      <input type="radio" name="others" id="gender" value="others"><label for="others">Others</label><br><br>
       <label for="email">email</label>
      <input type="email" id="email" placeholder="enter your email"><br><br>
      <label for="qualification">qualification</label>
      <select name="department" id="department">
        <option>B.E CSE or ECE</option>
        <option>BSC or BCA </option>
      </select><br><br>
      <label for="YOP">YOP:</label>
      <input type="radio" name="YOP" id="2023" value="2023"><label for="YOP">2023</label>
      <input type="radio" name="YOP" id="2022" value="2022"><label for="YOP">2022</label>
      <input type="radio" name="YOP" id="2021" value="2021"><label for="YOP">2021</label>  
      </select><br><br>
      <label for="file" >Resume</label>
      <input type="file" id="file" > <br><br>
      <input type="reset"> <input type="submit">



    </form>

</body>
</html>
